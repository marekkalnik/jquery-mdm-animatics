<!DOCTYPE html>
<html>
<head>
  <link href="css/mdm-progress-bar.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.event.drag-2.2.js"></script>
  <script type="text/javascript" src="js/mdm-animation-heartbeat.js"></script>
  <script type="text/javascript" src="js/mdm-image-viewport.js"></script>
  <script type="text/javascript" src="js/mdm-progress-bar.js"></script>
  <script type="text/javascript" src="js/mdm-animation-launcher.js"></script>
</head>
<body>
<div id="container">
  <div id="animation">
    <img src="" />
    <div id="progress-bar"></div>
  </div>
</div>
<script type="text/javascript">
  var fileset = [];
  (function ()
  {
    function pad(num, size)
    {
      var s = num + "";
      while (s.length < size)
      {
        s = "0" + s;
      }
      return s;
    }

    for (var i = 1; i <= 24; i++)
    {
      fileset.push("sequence/" + pad(i, 2) + ".jpg");
    }
  })();

  anim = $('#animation').MDMImageViewport(fileset);
  scroll = $('#progress-bar').MDMProgressBar(anim.data('maxImages'));
  $.MDMAnimationHeartbeat(anim.data('maxImages'));
  $('#animation img').MDMAnimationLauncher();
</script>
</body>
</html>
